# ============================================
# Docker Compose - Payload CMS Application
# ============================================
#
# Použití:
#   docker compose up -d
#
# .env musí obsahovat:
#   DATABASE_URI=postgresql://payload:heslo@postgres:5432/payload
#   POSTGRES_PASSWORD=heslo
#
# ============================================

services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    env_file: .env
    command:
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
      - '--log.level=INFO'
    ports:
      - '80:80'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    networks:
      - payload-network
    restart: unless-stopped
    # Traefik is only needed for production deployment
    # For local development, use: docker compose up -d postgres
    # For SSL/HTTPS, use one of:
    #   docker compose -f docker-compose.yml -f docker-compose.ssl-duckdns.yml up -d
    #   docker compose -f docker-compose.yml -f docker-compose.ssl-cloudflare.yml up -d

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: payload
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: payload
    ports:
      - '5432:5432' # Expose PostgreSQL for local development
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - payload-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U payload']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    # ============================================
    # CHOOSE ONE OPTION BELOW:
    # ============================================
    
    # Option 1: Use pre-built image (default for CI/CD)
    # For CI/CD or manual image import: use this
    image: porodni-asistentka-web:latest
    # For Docker Hub: YOUR_USERNAME/porodni-asistentka-web:latest
    # For specific version: porodni-asistentka-web:v1.0.0
    
    # Option 2: Build image on server (for traditional deployment)
    # Uncomment the lines below and comment out 'image:' line above:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    
    container_name: porodni-asistentka-app
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - '3000'
    labels:
      - 'traefik.enable=true'
      # Catch-all rule - matches any request (works for IP addresses and domains)
      - 'traefik.http.routers.app.rule=PathPrefix(`/`)'
      - 'traefik.http.routers.app.entrypoints=web'
      - 'traefik.http.services.app.loadbalancer.server.port=3000'
      - 'traefik.http.routers.app.priority=1'
    volumes:
      - ./media:/app/media
    networks:
      - payload-network
    depends_on:
      postgres:
        condition: service_healthy
      traefik:
        condition: service_started
    restart: unless-stopped
    # App service is only needed for production deployment
    # For local development, run: pnpm dev (app runs locally, not in Docker)

networks:
  payload-network:
    driver: bridge
