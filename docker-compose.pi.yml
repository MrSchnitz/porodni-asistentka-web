# ============================================
# Docker Compose - PostgreSQL verze
# ============================================
# Pro Raspberry Pi a servery
#
# Použití:
#   docker compose -f docker-compose.pi.yml up -d

services:
  app:
    image: porodni-asistentka-web:latest
    container_name: app
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - '3000:3000'
    volumes:
      - ./media:/app/media
      - ./downloads:/app/downloads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: payload
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: payload
    ports:
      - '127.0.0.1:5432:5432'  # Pouze localhost (pro migrace přes SSH tunel)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U payload']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
